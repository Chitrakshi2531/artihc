<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Checkout</title>
</head>
<body>
    <div class="container">
    <div class = "title">Shipping Details</div>
    <form action="order placed.html">
       

        <div class = "details">
            <div class="input-box">
                <label class="detail">First Name</label>
                <input class="text" type="text">
            </div>
            <div class="input-box">
                <label class="detail">Last Name</label>
                <input class="text" type="text">
            </div>
            <div class="input-box">
                <label class="detail">Email</label>
                <input class="text" type="text">
            </div>
            <div class="input-box">
                <label class="detail">Phone Number</label>
                <input class="text" type="text">
            </div>
            <div class="input-box">
                <label class="detail">Address</label>
                <input class="text" type="text">
            </div>
            <div class="input-box">
                <label class="detail">Country</label>
                <input class="text" type="text">
            </div>
            <div class="input-box">
                <label class="detail">State</label>
                <input class="text" type="text">
            </div>
            <div class="input-box">
                <label class="detail">City</label>
                <input class="text" type="text">
            </div>
            <div class="input-box">
                <label class="detail">Pincode</label>
                <input class="text" type="text">
            </div>
            <div class="input-box">
                <label class="detail">Painting code</label>
                <input class="text" type="text">
            </div>
        </div>
        <div class="pament-mode">
            <label class="detail">Payment mode</label>
            <div class="modes">
                <input type="radio" id="COD" value="COD">
                <label for="COD">Cash On Delivery</label><br>
                <input type="radio" id="Net Banking" value="Net Banking">
                <label for="Net Banking">Net Banking</label><br>
            </div>
        </div>
        <div >
            <button type="submit" value="Place Order">Place Order</button> 
        </div>
    </form>
    
    </div>   

</body>
</html>
